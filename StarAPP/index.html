<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tracker | Stardew Valley</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body>
    <div class="content">
        <header class="header">
                <div id="left-div">
                    <img id="menu-logo" src="Images/SVlogo.png">
                </div>

                <div id="center-div" class="search-container">
                    <input type="text" class="search-bar" placeholder="Pesquisar...">
                    <img src="Images/magnifyingGlass.png" alt="Ícone de Pesquisa" class="search-icon">
                </div>

                
        </header>

        <main>
            <section class="progress-section">
                <h1>Fazenda da Jubs</h1>
                <p>Meu progresso</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%;"></div>
                </div>
                <p class="progress-text">0%</p>
            </section>

            <section class="cards-section" id="cards-container">
            </section>
        </main>
        
        <footer>
            <img id="footer-img" src="Images/starfruit.png" alt="Carambola">
            <h5>Julia Souza   |   BP302623-X   |   IFSP - DSWI6</h5>
        </footer>
    </div>
</body>
</html>
